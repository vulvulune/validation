<template>
  <form role="form" submit.delegate="welcome()" validate.bind="validation">
    <div class="form-group">
      <label>Customer Level</label>
      <select value.bind="customer.level">
        <option repeat.for="level of allowedCustomerLevels" value.bind="level" class="form-control">${level}</option>
      </select>
    </div>
    <div class="form-group">
      <label>MonthlyIncome</label>
      <input type="number" value.bind="customer.monthlyIncome" class="form-control" >
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
