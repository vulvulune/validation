    ### Simple Binding Example

    After [installing the plugin](https://github.com/aurelia/validation/blob/master/doc/Intro.md#installation), validation is generally set up using the fluent validation API in the view-model. To show visual clues to the end-user, add the *validateAttachedBehavior* to the view.
